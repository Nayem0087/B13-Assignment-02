<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="lg:flex 
        justify-between
        items-center 
        max-h-[100px]
        px-44
        text-[#ffffff]
        bg-[#14032e]
        py-5">
            <h3 class="text-4xl 
            font-bold 
            ">Tech<span class="
            bg-[linear-gradient(45deg,#F7E93F_0%,#FB09B4_51%,#9100F8_100%)]
            bg-clip-text text-transparent">Wave</span></h3>
            <ul class="lg:flex 
            gap-8">
                <li>About</li>
                <li>Episodes</li>
                <li>Host</li>
            </ul>
            <button class="bg-[linear-gradient(45deg,#F7E93F_0%,#FB09B4_51%,#9100F8_100%)]
            rounded-full
            px-5 py-2
            font-semibold">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </nav>

        <section class="h-[650px] 
                bg-[url('./assets/hero-bg.png')] 
                pt-10
                bg-cover bg-center 
                text-amber-50
                grid place-items-center
                items-center
                ">
            <div class="
            bg-[url('./assets/hero-circle.png')]
            lg:w-[350px] lg:h-[350px]
            flex items-center 
            justify-center 
            ">
                <img class="
                flex items-center 
                justify-center
                absolute m-auto
                 " src="assets/microphone.png" alt="">
                <button class="font-semibold 
                text-[18px]
                bg-[#00FF88]
                text-black
                px-3 py-2
                rounded-full
                relative top-[-150px] left-25
                animate-pulse
                duration-[2500ms]
                ">NEW</button>
            </div>

            <div class="text-center">
                <h2 class="font-extrabold text-5xl">TechWave</h2>
                <p class="pt-2 pb-5">Your daily dose of tech insights, productivity hacks, and personal growth.</p>
                <div class="flex items-center justify-center gap-5">
                    <button class="bg-[linear-gradient(45deg,#F7E93F_0%,#FB09B4_51%,#9100F8_100%)]
                    flex items-center
                    px-7 py-3 gap-2
                    rounded-full"><img src="assets/spotify.png" alt="">Listen on Spotify</button>
                    <button class="bg-[#00FF88]
                    bg-clip-text text-transparent
                    flex items-center gap-2
                    px-5 py-3 rounded-full
                    border-2 border-[#00FF88]"><img src="assets/message.png" alt="">Subscribe</button>
                </div>
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
